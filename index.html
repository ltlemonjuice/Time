<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=600">

  <title>TIME</title>
  <meta name="description" content="A minimalistic visualization of your life">
  <meta name="author" content="Luca Fluri">
  <link rel="shortcut icon" href="icon.ico">
  <script src="jquery-1.11.3.min.js"></script>
  <script src="masonry.pkgd.js "></script>
  <script src="scripts/script.js"></script>
  <link rel="stylesheet" href="styles.css">

  <meta name="google-site-verification" content="93c-l3iCnA_vMHMj2UVUVbCw8x2y-Eim1ajYuvLWCTQ" />
</head>

<body>

  <h1 id="title">TIME</h1>
  <p id="subtitle">A minimalistic visualization of your life </br>(hh:mm is optional) </p>

<div id="main">

  <form class="dateInput" onsubmit="submit()" id="dateForm" action="" method="post">
    <div id="inputs">
      <input type="number" id="dayIn" placeholder="DD" required>
      <input type="number" id="monthIn" placeholder="MM" required>
      <input type="number" id="yearIn"placeholder="YYYY" required>
      <div id="time">
        <input type="number" id="hIn" placeholder="hh" required>
        <input type="number" id="mIn"placeholder="mm" required>
      </div>
    </div>

    <button type="button" id="submitButton"> Visualize!</button>
  </form>

</div>
<p id="credits"></p>
</body>

</html>
