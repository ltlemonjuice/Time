<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=600">

  <title>TIME</title>
  <meta name="description" content="A minimalistic visualization of your life">
  <meta name="author" content="Luca Fluri">
  <link rel="shortcut icon" href="icon.ico">
  <script src="jquery-1.11.3.min.js"></script>
  <script src="masonry.pkgd.js "></script>
  <script src="scripts/script.js"></script>
  <link rel="stylesheet" href="styles.css">

  <meta name="google-site-verification" content="93c-l3iCnA_vMHMj2UVUVbCw8x2y-Eim1ajYuvLWCTQ" />
</head>

<body>

  <h1 id="title">TIME</h1>
  <p id="subtitle">A minimalistic visualization of your life </br></br>Enter your birthdate and time (optional)</p>

<div id="main">

  <form class="dateInput" onsubmit="submit()" name="dateForm" id="dateForm" action="" method="post">
    <div id="inputs">
      <input type="tel" name="dayIn" id="dayIn" placeholder="DD" required onKeyup="autotab(this, document.dateForm.monthIn)" size="2" maxlength="2">
      <input type="tel" name="monthIn" id="monthIn" placeholder="MM" required onKeyup="autotab(this, document.dateForm.yearIn)" size="2" maxlength="2">
      <input type="tel" name="yearIn" id="yearIn" placeholder="YYYY" required onKeyup="autotab(this, document.dateForm.hIn)" size="4" maxlength="4">
      <div id="time">
        <input type="tel" name="hIn" id="hIn" placeholder="hh" onKeyup="autotab(this, document.dateForm.mIn)" size="2" maxlength="2">
        <input type="tel" name="mIn" id="mIn"placeholder="mm" onKeyup="autotab(this, document.dateForm.submitButton)" size="2" maxlength="2">
      </div>
    </div>

    <button type="button" id="submitButton"> Visualize!</button>
  </form>

</div>
<p id="credits"></p>
<img id="counter" src="http://www.whoisonlinecounter.com/counter.php?page=lucafluri.github.io/Time/&digits=4&unique=0" alt="page visitor counter" border="0;">
</body>

</html>
